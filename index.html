<body>
    <!-- iOS PWA Splash Screen - 仅在 iOS standalone 模式下显示 -->
    <div id="splash-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1), transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    ">
        <img src="/apple-touch-icon.png" alt="Flow Studio" style="
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: breathe 3s ease-in-out infinite;
        " />
        <div style="
            color: #FBCFE8;
            font-family: 'Outfit', 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        ">Flow Studio</div>
        <style>
            @keyframes breathe {

                0%,
                100% {
                    transform: scale(1);
                    filter: brightness(1);
                }

                50% {
                    transform: scale(1.05);
                    filter: brightness(1.1);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </div>

    <script>
        // 仅在 iOS/iPadOS standalone 模式下显示 Splash Screen
        (function () {
            // 检测 iOS/iPadOS（新版 iPadOS 伪装成 Mac，需要特殊检测）
            var isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) ||
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            var isStandalone = window.navigator.standalone === true ||
                window.matchMedia('(display-mode: standalone)').matches;

            if (isIOS && isStandalone) {
                var splash = document.getElementById('splash-screen');
                if (splash) {
                    splash.style.display = 'flex';

                    // 保证最小展示时间，防止闪烁，且让退场更丝滑
                    var minDisplayTime = 800; // 最小展示 800ms
                    var startTime = Date.now();

                    window.addEventListener('load', function () {
                        var elapsedTime = Date.now() - startTime;
                        var remainingTime = Math.max(0, minDisplayTime - elapsedTime);

                        setTimeout(function () {
                            splash.style.opacity = '0';
                            splash.style.transform = 'scale(1.1)'; // 轻微放大退场效果
                            splash.style.pointerEvents = 'none';   // 防止退场过程中阻挡点击

                            setTimeout(function () {
                                splash.style.display = 'none';
                            }, 600); // 与 transition 时间一致
                        }, remainingTime);
                    });
                }
            }
        })();
    </script>

    <div id="root"></div>

    <script>
        // 隐藏 Splash Screen（React 加载完成后）
        window.addEventListener('load', function () {
            setTimeout(function () {
                var splash = document.getElementById('splash-screen');
                if (splash) {
                    splash.style.opacity = '0';
                    setTimeout(function () {
                        splash.style.display = 'none';
                    }, 300);
                }
            }, 100);
        });

        // iOS/iPadOS PWA 页面恢复逻辑 - 解决第三方输入法跳转后白屏问题
        (function () {
            var isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) ||
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            var isStandalone = window.navigator.standalone === true ||
                window.matchMedia('(display-mode: standalone)').matches;

            if (isIOS && isStandalone) {
                document.addEventListener('visibilitychange', function () {
                    if (document.visibilityState === 'visible') {
                        // 页面重新可见时，检查是否需要恢复
                        var root = document.getElementById('root');
                        if (root && (!root.innerHTML || root.innerHTML.trim() === '')) {
                            // 如果 root 为空，说明可能出现了白屏，尝试重新加载
                            window.location.reload();
                        }
                    }
                });

                // 监听 pageshow 事件（从 bfcache 恢复时触发）
                window.addEventListener('pageshow', function (event) {
                    if (event.persisted) {
                        // 从缓存恢复，强制刷新以确保状态正确
                        window.location.reload();
                    }
                });
            }
        })();
    </script>
