<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="50%" style="stop-color:#0D9488"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="40" fill="#F8FAFB"/>
  
  <!-- Seed dot at bottom -->
  <circle cx="256" cy="450" r="16" fill="url(#flowGrad)"/>
  
  <!-- Main flowing line from seed upward -->
  <path d="M 256 430
           C 256 400 200 380 180 340
           C 160 300 200 280 180 240
           C 160 200 120 180 140 140
           C 160 100 200 80 240 90
           C 280 100 300 120 320 100
           C 340 80 380 90 380 130
           C 380 170 340 180 360 220
           C 380 260 400 280 360 320
           C 320 360 280 340 260 380" 
        fill="none" 
        stroke="url(#flowGrad)" 
        stroke-width="18" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Cloud/bloom shape at top - outer flowing path -->
  <path d="M 140 140
           C 100 120 80 80 120 60
           C 160 40 200 50 220 40
           C 240 30 280 30 320 50
           C 360 70 400 80 400 120
           C 400 160 360 180 380 200
           C 400 220 420 260 380 280
           C 340 300 300 280 280 300" 
        fill="none" 
        stroke="url(#flowGrad)" 
        stroke-width="18" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
