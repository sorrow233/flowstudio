<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="growthGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="50%" style="stop-color:#0D9488"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="#FAFAFA"/>
  <!-- Seed dot -->
  <circle cx="256" cy="420" r="20" fill="url(#growthGrad)"/>
  <!-- Growing spiral path from seed to bloom -->
  <path d="M 256 400 
           Q 200 360 220 300
           Q 240 240 180 200
           Q 120 160 160 100
           Q 200 40 280 60
           Q 360 80 380 140
           Q 400 200 340 240
           Q 280 280 320 340
           Q 360 400 300 420" 
        fill="none" 
        stroke="url(#growthGrad)" 
        stroke-width="24" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Bloom/leaves at top -->
  <circle cx="160" cy="100" r="30" fill="url(#growthGrad)" opacity="0.8"/>
  <circle cx="220" cy="70" r="25" fill="url(#growthGrad)" opacity="0.6"/>
  <circle cx="280" cy="60" r="28" fill="url(#growthGrad)" opacity="0.9"/>
  <circle cx="340" cy="90" r="22" fill="url(#growthGrad)" opacity="0.5"/>
</svg>
