<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Studio | 写作测试页</title>
    <link rel="stylesheet" href="/writing-lab/writing-lab.css" />
</head>
<body>
    <div class="page-shell">
        <header class="hero-card">
            <p class="eyebrow">Writing Lab</p>
            <h1>写作测试页</h1>
            <p class="hero-desc">
                独立测试入口，不进入主导航。你可以在这里持续迭代写作交互，确认满意后再并回主流程。
            </p>
            <p class="hero-url">测试 URL: <code>/writing-lab/</code></p>
        </header>

        <main class="layout">
            <section class="editor-card">
                <div class="toolbar">
                    <h2>写作输入区</h2>
                    <div class="toolbar-actions">
                        <button id="save-now-btn" class="btn btn-primary" type="button">立即保存</button>
                        <button id="fill-sample-btn" class="btn btn-secondary" type="button">填充示例</button>
                        <button id="clear-btn" class="btn btn-danger" type="button">清空</button>
                    </div>
                </div>

                <label class="field-label" for="title-input">标题</label>
                <input id="title-input" type="text" placeholder="输入标题..." />

                <label class="field-label" for="content-input">正文（支持 Markdown）</label>
                <textarea id="content-input" placeholder="在这里开始写作..."></textarea>
            </section>

            <aside class="side-panel">
                <section class="stats-card">
                    <h2>写作状态</h2>
                    <div class="status-row">
                        <span id="save-state-dot" class="state-dot state-idle"></span>
                        <span id="save-state-text">等待编辑</span>
                    </div>
                    <p id="last-saved-text" class="last-saved">最近保存时间：尚未保存</p>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <p>词数</p>
                            <strong id="word-count">0</strong>
                        </div>
                        <div class="stat-item">
                            <p>字符数</p>
                            <strong id="char-count">0</strong>
                        </div>
                        <div class="stat-item">
                            <p>段落数</p>
                            <strong id="paragraph-count">0</strong>
                        </div>
                        <div class="stat-item">
                            <p>预计阅读(分钟)</p>
                            <strong id="reading-minutes">0</strong>
                        </div>
                    </div>
                </section>

                <section class="preview-card">
                    <h2>实时预览</h2>
                    <p id="preview-title" class="preview-title"></p>
                    <article id="preview-body" class="preview-body">
                        <p class="placeholder">预览区会实时显示 Markdown 渲染结果。</p>
                    </article>
                </section>
            </aside>
        </main>
    </div>

    <script type="module" src="/writing-lab/writing-lab.js"></script>
</body>
</html>
